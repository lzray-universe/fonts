# cdn.fonts.lzray.com — 静态分发 /data
cdn.fonts.lzray.com {
    root * /data
    file_server

    @woff2 path *.woff2
    header @woff2 Content-Type "font/woff2"
    header @woff2 Access-Control-Allow-Origin "*"
    header @woff2 Access-Control-Allow-Methods "GET, HEAD, OPTIONS"
    header @woff2 Access-Control-Allow-Headers "*"
    header @woff2 Cross-Origin-Resource-Policy "cross-origin"
    header @woff2 Timing-Allow-Origin "*"
    header @woff2 Cache-Control "public, max-age=31536000, immutable"

    @css path /css/*.css
    header @css Content-Type "text/css; charset=utf-8"
    header @css Access-Control-Allow-Origin "*"
    header @css Cache-Control "public, max-age=86400"

    # 动态 CSS API 同样暴露在 CDN 域名下（便于第三方站点只连这个域名）
    handle_path /css2* {
        reverse_proxy 127.0.0.1:8787
    }
}
